<ion-header>
  <ion-toolbar>
    <ion-title>Register</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-card>
    <form [formGroup]="persona" (ngSubmit)="registrar()">
      <ion-input formControlName="rut" type="text" label="RUT" labelPlacement="stacked"></ion-input>
      <ion-input formControlName="nombre" type="text" label="Nombre" labelPlacement="stacked"></ion-input>
      <ion-input formControlName="fecha_nacimiento" type="date" label="Fecha nacimiento" labelPlacement="stacked"></ion-input>
      <ion-select formControlName="genero" label="GÃ©nero" labelPlacement="stacked">
        <ion-select-option>Masculino</ion-select-option>
        <ion-select-option>Femenino</ion-select-option>
        <ion-select-option>Otro</ion-select-option>
      </ion-select>
      <ion-button type="submit" size="block" color="warning">Registrar</ion-button>
    </form>
    <!--esto es solo para hacer un test-->
    <p>{{persona.value.rut}}</p>
  </ion-card>

</ion-content>
