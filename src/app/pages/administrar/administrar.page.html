<ion-content>
    <ion-card>
        <form [formGroup]="persona" (ngSubmit)="registrar()">
            <ion-input formControlName="rut" type="text" label="RUT" labelPlacement="stacked"></ion-input>
            <ion-input formControlName="nombre" type="text" label="Nombre" labelPlacement="stacked"></ion-input>
            <ion-input formControlName="fecha_nacimiento" type="date" label="Fecha nacimiento"
                labelPlacement="stacked"></ion-input>
            <ion-select formControlName="genero" label="Género" labelPlacement="stacked">
                <ion-select-option>Masculino</ion-select-option>
                <ion-select-option>Femenino</ion-select-option>
                <ion-select-option>Otro</ion-select-option>
            </ion-select>
            <ion-label>¿Tiene equipo?</ion-label>
            <br>
            <ion-radio-group formControlName="tiene_equipo">
                <ion-radio value="si">Si</ion-radio>
                <ion-radio value="no">No</ion-radio>
            </ion-radio-group>
            <ion-input *ngIf="persona.controls.tiene_equipo.value=='si'" formControlName="nombre_equipo" type="text"
                label="Nombre del equipo" labelPlacement="stacked"></ion-input>
            <ion-button [disabled]="persona.invalid" type="submit" size="block"
                color="warning">Registrar</ion-button>
            <ion-button (click)="modificar()" color="primary" size="block">MODIFICAR</ion-button>
            <ion-button type="reset" color="secondary" size="block">LIMPIAR</ion-button>
        </form>
    </ion-card>

    <ion-list *ngFor="let usuario of usuarios">
        <ion-item-sliding>
            <ion-item-options side="start">
                <ion-item-option (click)="buscar(usuario.rut)" color="warning">BUSCAR</ion-item-option>
            </ion-item-options>

            <ion-item>{{usuario.rut}} - {{usuario.nombre}}</ion-item>

            <ion-item-options side="end">
                <ion-item-option id="confirmarEliminar" (click)="eliminar(usuario.rut)" color="danger">ELIMINAR</ion-item-option>
            </ion-item-options>
            <ion-alert
                trigger="confirmarEliminar"
                header="¿Estás seguro de Eliminar el usuario?"
                [buttons]="botonEliminar"
            ></ion-alert>
        </ion-item-sliding>
    </ion-list>
</ion-content>
